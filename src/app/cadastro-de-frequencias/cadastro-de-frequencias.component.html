<div class="alert alert-success" *ngIf="cadastro_ok">
  <strong>Cadastro realizado com sucesso! </strong> <a routerLink="/frequencias/relatorio">Voltar para a lista de Frequencia</a>
</div>
<div class="alert alert-danger" *ngIf="cadastro_erro">
  <strong>Opa!</strong> Aconteceu um erro ao tentar fazer o cadastro. Aguarde alguns instantes e tente novamente.
</div>
<form #cadastro="ngForm" (submit)="salvar()">
  <div class="form-group">
  <div class="form-group" >
    <label for="turma">Turma</label>
    <select  name="turma" id="turma" class="form-control" [(ngModel)]="turma" required>
      <option *ngFor="let turma of turmas" [value]="turma.id">{{turma.codigo}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="disciplina">Disciplina</label>
    <select name="disciplina" id="disciplina" class="form-control" [(ngModel)]="disciplina" required>
      <option *ngFor="let disciplina of disciplinas" [value]="disciplina.id">{{disciplina.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="professor">Professor</label>
    <select name="professor" id="professor" class="form-control" [(ngModel)]="professor" required>
      <option *ngFor="let professor of professors" [value]="professor.id">{{professor.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="horario">Horario</label>
    <select name="horario" id="horario" class="form-control" [(ngModel)]="horario" required>
      <option *ngFor="let horario of horarios" [value]="horario.id">{{horario.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="aluno">Aluno</label>
    <select name="aluno" id="aluno" class="form-control" [(ngModel)]="aluno" required>
      <option *ngFor="let aluno of alunos" [value]="aluno.id">{{aluno.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="data">Data</label>
    <input type="text" name="data" id="data" class="form-control" [(ngModel)]="data" required>
  </div>
  <div class="form-group">
    <label for="status">status</label>
    <input type="text" name="status" id="status" class="form-control" [(ngModel)]="status" required>
  </div>
  <button class="btn btn-primary" [disabled]="!cadastro.valid">Salvar</button>
  </div>
</form>
